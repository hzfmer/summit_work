# List of CVMs to query
#ucvmlist=cvmsi,elygtl:ely
ucvmlist=cvmsi
# UCVM conf file
ucvmconf=/ccs/home/hzfmer/scratch/ucvm-19.4.0/conf/ucvm.conf
# Gridding cell centered or vertex
gridtype=CENTER

# Spacing of cells
spacing=8.0

# Projection
proj=+proj=utm +datum=WGS84 +zone=11
rot=-39.9
x0=-118.863503
y0=34.077850
z0=0.0

# Number of cells along each dim
nx=19440
ny=14904
nz=50
#nz=1250

# Partitioning of grid among processors
px=72
py=36
pz=1

# Vs/Vp minimum
vp_min=0
vs_min=0

# Mesh and grid files, format
meshfile=la_habra_large_cvmsi_8m_0.media
gridfile=la_habra_large_cvmsi_8m_0.grid
meshtype=IJK-12

# Location of scratch dir
scratch=/ccs/home/hzfmer/scratch/high_f/cvm
